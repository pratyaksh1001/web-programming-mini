<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tasks</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-black w-screen text-white">
        <div id="navbar" class="w-full bg-blue-600 p-2 rounded-b-md flex">
            <a href="tasklist.html" class="text-2xl w-fit">Keep It Up</a>
            <div class="ml-auto w-fit flex gap-4">
                <span id="welcome-user" class="text-lg"></span>
                <button id="logout-button" class="w-fit text-lg bg-red-600 px-3 py-1 rounded">Logout</button>
            </div>
        </div>
        <div id="sort-section" class="mt-8 w-1/2 ml-auto mr-auto text-center">
            <button id="sort-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Sort by Deadline
            </button>
        </div>
        <div id="add-section" class="mt-8 bg-blue-600 w-1/2 ml-auto mr-auto">
            <p class="w-fit ml-auto mr-auto text-xl">Enter the task details</p>
            <input
                type="text"
                id="title"
                placeholder="   Enter the Task Title"
                class="w-fit bg-gray-50 text-black h-12"
            />
            <textarea
                placeholder="enter the content"
                class="bg-gray-50 text-black mt-10"
                id="content"
            ></textarea>
            <br />
            <label for="deadline">enter deadline</label>
            <input type="date" id="deadline" name="deadline" />
            <button class="" id="add-button">Add task</button>
        </div>
        <div id="tasklist"></div>
    </body>
    <script>
        const user = JSON.parse(localStorage.getItem("currentUser"));
        if (!user) {
            window.location.href = "login.html";
        }

        document.getElementById("welcome-user").textContent = "Welcome, " + user.username + "!";

        document.getElementById("logout-button").onclick = function() {
            localStorage.removeItem("currentUser");
            window.location.href = "login.html";
        };

        function showTasks() {
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const userIndex = users.findIndex(u => u.username === user.username);
            
            if (userIndex === -1) {
                window.location.href = "login.html";
                return;
            }

            const tasks = users[userIndex].tasks || [];
            const taskDiv = document.getElementById("tasklist");
            taskDiv.innerHTML = "";
            
            if (tasks.length === 0) {
                taskDiv.innerHTML = "<p class='text-center text-gray-400 mt-8'>No tasks yet. Add some tasks from the home page!</p>";
                return;
            }

            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];
                const taskElement = document.createElement("div");
                taskElement.className = "bg-gray-800 p-4 m-2 rounded border-l-4 border-blue-500";
                taskElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <strong class="text-xl">${task.title}</strong><br>
                            <p class="mt-2">${task.content}</p><br>
                            <em class="text-yellow-400">Deadline: ${task.deadline}</em>
                        </div>
                        <button class="delete-btn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded ml-4" data-index="${i}">
                            Delete
                        </button>
                    </div>
                `;
                taskDiv.appendChild(taskElement);
            }
        }

        showTasks();

        const addBtn = document.getElementById("add-button");
        const sortBtn = document.getElementById("sort-button");
        let sorted = false;

        const users = JSON.parse(localStorage.getItem("users")) || [];
        const userIndex = users.findIndex(u => u.username === user.username);
        const tasks = users[userIndex].tasks || [];

        addBtn.onclick = function() {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const deadline = document.getElementById("deadline").value;
            
            const newTask = {
                title: title,
                content: content,
                deadline: deadline,
                date: new Date().getFullYear()
            };
            
            tasks.push(newTask);
            users[userIndex].tasks = tasks;
            localStorage.setItem("users", JSON.stringify(users));
            
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
            document.getElementById("deadline").value = "";
            
            showTasks();
        };

        sortBtn.onclick = function() {
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const userIndex = users.findIndex(u => u.username === user.username);
            
            if (userIndex === -1) {
                window.location.href = "login.html";
                return;
            }

            const tasklist = users[userIndex].tasks || [];
            
            if (tasklist.length === 0) {
                return;
            }

            if (!sorted) {
                tasklist.sort(function(a, b) {
                    if (a.deadline === "" && b.deadline === "") return 0;
                    if (a.deadline === "") return 1;
                    if (b.deadline === "") return -1;
                    return new Date(a.deadline) - new Date(b.deadline);
                });
                sorted = true;
                sortBtn.textContent = "Unsort Tasks";
                sortBtn.className = "bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded";
            } else {
                tasklist.sort(function(a, b) {
                    return new Date(b.date) - new Date(a.date);
                });
                sorted = false;
                sortBtn.textContent = "Sort by Deadline";
                sortBtn.className = "bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded";
            }

            users[userIndex].tasks = tasklist;
            localStorage.setItem("users", JSON.stringify(users));
            showTasks();
        };

        document.onclick = function(e) {
            if (e.target.classList.contains("delete-btn")) {
                const taskIndex = parseInt(e.target.getAttribute("data-index"));
                const users = JSON.parse(localStorage.getItem("users")) || [];
                const userIndex = users.findIndex(u => u.username === user.username);
                
                if (userIndex === -1) {
                    window.location.href = "login.html";
                    return;
                }

                const tasklist = users[userIndex].tasks || [];
                
                if (taskIndex >= 0 && taskIndex < tasklist.length) {
                    tasklist.splice(taskIndex, 1);
                    users[userIndex].tasks = tasklist;
                    localStorage.setItem("users", JSON.stringify(users));
                    showTasks();
                }
            }
        };
    </script>
</html>
